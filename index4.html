<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/PopUp.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/default.css"/>
    <link rel="stylesheet" type="text/css" href="css/PopUp.CSS3.css">

</head>
<body>
<button id="pop">Popup</button>
<div id="poptext"></div>

<script type="text/javascript">
    $("#pop").click(function () {
        $(this).speedoPopup(
                {
                    effectIn: "incerto",        // The effectIn will be used as a fallback for older browsers.
                    effectOut: "slideZoom",     // The effectOut will be used as a fallback for older browsers.
                    css3Effects: "pageTop"
                });
    });

</script>
</body>
</html>
